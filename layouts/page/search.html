{{ partial "header.html" . }}

<main class="content" role="main">
    <article class="post {{ .Section }}">
        <header class="post-header">
            <h1 class="post-title">{{.Title}}</h1>
        </header>
        <form id="search-form">
            <input type="search" id="search-box" autofocus>
        </form>
        <div id="search-results-container">
            <h1><span id="search-result-count"></span> Results</h1>
            <div id="search-results">
            </div>
        </div>
    </article>
</main>

{{ partial "search_footer.html" . }}
