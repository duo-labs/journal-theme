{{if .Params.cover}}
    {{if or (eq (substr .Params.cover 0 7) "http://") (eq (substr .Params.cover 0 8) "https://")}}
    <header class="main-header post-head" style="background-image: url({{.Params.cover}})">
    {{ else }}
    <header class="main-header post-head" style="background-image: url({{.Params.cover | relURL}})">
    {{ end }}
{{else}}
    <header class="main-header no-cover">
{{end}}
    <nav class="main-nav overlay clearfix">
        {{ if .Site.Params.logo }}
            <a class="blog-logo" href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.logo  | relURL}}" alt="Blog Logo" /></a>
        {{end}}
        {{ if .Site.Menus.main }}
            <a class="menu-button" href="#"><span class="burger">&#9776;</span><span class="word">Menu</span></a>
        {{end}}
        <a class="menu-button icon-button icon-search" href="/search" >&nbsp;&nbsp;Search</a>
        {{ partial "taxonomy-switcher.html" . }}
    </nav>
