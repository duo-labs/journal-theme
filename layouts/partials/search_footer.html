<footer class="site-footer clearfix">
    {{if ne .Site.Params.hideHUGOSupport true}}
    <section class="poweredby">Proudly generated by <a class="icon-hugo" href="http://gohugo.io">HUGO</a></section>
    {{end}}
</footer>
</div>
<script id="search-hit-author-template" type="text/x-template">
  <span class="author">
      {{ printf "<a href=\"%s\">" "{{relpermalink}}" | safeHTML }}
      {{ printf "<img class=\"author-thumb\" src=\"%s\" alt=\"Author image\" nopin=\"nopin\">" "{{avatar}}" | safeHTML}}
      {{"{{name}}"}}
      </a>
  </span>
</script>
<script id="search-hit-fuse-template" type="text/x-template">
  <div class="search-hit" id="summary-{{"{{key}}"}}">
  <div class="search-hit-content">
    <div class="search-hit-name">
      {{ printf "<h2 class=\"search-result-title\"><a href=\"%s\">%s</a></h2>" "{{relpermalink}}" "{{title}}" | safeHTML }}
      <section class="post-meta">
            <div id="post-authors" class="authors post-meta-row">{{"{{authors}}"}}</div>
          <div>
            {{ printf "<time class=\"post-date\" datetime=\"%s\">" "{{date}}" | safeHTML }}
              {{"{{date_str}}"}}
            </time>
            {{"{{reading_time}} minute read"}}
          </div>
          <div>
          <div class="tags"></div>
          </div>
        </section>
      <p class="search-hit-description">{{"{{snippet}}"}}</p>
    </div>
  </div>
  </div>
</script>
<script type="text/javascript" src="{{"js/jquery.js" | relURL}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.2/fuse.min.js"></script>
<script type="text/javascript" src="{{"js/search.js" | relURL}}"></script>
<script src="https://instant.page/1.0.0" type="module" integrity="sha384-6w2SekMzCkuMQ9sEbq0cLviD/yR2HfA/+ekmKiBnFlsoSvb/VmQFSi/umVShadQI"></script>
</body>

</html>
